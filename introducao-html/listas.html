<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Listas Ordenadas</h3>
    Mosta os números 1,2,3...
    <ol>
        <li>Garfo</li>
        <li>Faca</li>
        <li>Colher</li>
        <li>Prato</li>
    </ol>


    <h3>Listas Não Ordenadas</h3>
    Mosta por tópico (as bolinhas):
    <ul>
        <li>Garfo</li>
        <li>Faca</li>
        <li>Colher</li>
        <li>Prato</li>
    </ul>

</body>
</html>
